<!DOCTYPE html>
<html>
<head>
    <title>Lab5 Template</title>
	<meta charset="utf-8">

	<script>
		
		let listOddEvenNumbers = function(a){
			var a =parseInt(document.getElementById("num").value)
			document.write(a+" is your number. <br>")
			document.write(" Even numbers: ")
			for(n= 0;n<=a;n+=2){
				if(n<a&&a-n!=1){
					document.write(n+", ")
				}
				else
				document.write(n)
			}
			document.write(" <br>Odd numbers: ")
			for(n= 1;n<=a;n+=2){
				if(n<a&&a-n!=1){
					document.write(n+", ")
				}
				else
				document.write(n)
			}

		}
	</script>
</head>

<body>
			<h3>Lab 5 - Intro to JavaScript</h3>
			<div style="margin-top: 10px;" id="result">
            
				Enter a number:  <input type="text" id="num" name="num" value="0" />
				<input type="button" value="List Odd and Even Numbers" onclick="listOddEvenNumbers();" name="find" />
            </div>
        
</body>
</html>
